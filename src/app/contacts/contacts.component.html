<table>
  <thead>
    <tr class="headings">
      <th colspan="2">Contacts</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let contact of contacts; let i=index" (click)="detailsData(i)" (blur)="outOfFocus()" [ngClass]="{'active': displayDetails[i], 'not-active': !displayDetails[i] && clicked}">
      <td class="name"><span [ngClass]="{'dot-green': i <4 || i == contacts.length-1, 'dot-red': i>=4 && i <7, 'dot-yellow': i>=7 && i < contacts.length-1}"></span>{{contact.name}}</td>
      <td class="type">
        <div *ngIf="!displayDetails[i] && type == 'Email address'">{{contact.email}}</div>
        <div *ngIf="!displayDetails[i] && type == 'Phone number'">{{contact.phone}}</div>
        <div class="details" *ngIf="displayDetails[i]">
          <pre>
            <a href="#" target="_blank">{{contact.email}}</a>

            {{contact.phone}}

            {{contact.street}}
            {{contact.city}} {{contact.state}} {{contact.zipCode}}</pre>
        </div>
      </td>
</tr>
  </tbody>
</table>
<div class="select-options">
  <select (change)="dataTypeChange($event.target.value)">
    <option *ngFor="let item of optionType" [value]="item">{{item}}</option>
  </select>
</div>
